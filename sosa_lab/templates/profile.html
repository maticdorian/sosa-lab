<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-tl from-purple-400 to-pink-300 min-h-screen flex items-center justify-center py-10">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transition-transform">
        <div class="flex flex-col items-center space-y-4">
            <h1 class="text-2xl font-semibold text-gray-800 text-center">Welcome, <span class="text-purple-600">{{ username }}</span></h1>
            <p class="text-gray-600 text-center">This is your profile page.  You've successfully logged in!</p>
        </div>
        <div class="mt-6">
            <div class="bg-gray-50 rounded-lg p-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Account Information</h2>
                <ul class="list-none space-y-2">
                    <li class="text-gray-600"><strong>Username:</strong> <span class="text-blue-500">{{ username }}</span></li>
                    </ul>
            </div>
        </div>
        <div class="mt-8">
            <a href="/" class="w-full bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-semibold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out text-center">
                Go to Home
            </a>
        </div>
    </div>
</body>
</html>
